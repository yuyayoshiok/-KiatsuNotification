name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # メインブランチにプッシュされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Create deployment package
        run: |
          chmod +x deploy.sh
          ./deploy.sh
      
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name KiatsuNotification \
            --zip-file fileb://lambda_deployment.zip
      
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name KiatsuNotification \
            --environment Variables="{\"OPENWEATHER_API_KEY\":\"${{ secrets.OPENWEATHER_API_KEY }}\",\"LINE_CHANNEL_ACCESS_TOKEN\":\"${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}\",\"LINE_USER_ID\":\"${{ secrets.LINE_USER_ID }}\",\"CITY_ID\":\"${{ secrets.CITY_ID }}\",\"PRESSURE_THRESHOLD\":\"${{ secrets.PRESSURE_THRESHOLD }}\",\"PRESSURE_CHANGE_THRESHOLD\":\"${{ secrets.PRESSURE_CHANGE_THRESHOLD }}\",\"GROQ_API_KEY\":\"${{ secrets.GROQ_API_KEY }}\",\"USE_GROQ\":\"${{ secrets.USE_GROQ }}\",\"S3_BUCKET_NAME\":\"${{ secrets.S3_BUCKET_NAME }}\",\"S3_ENABLED\":\"${{ secrets.S3_ENABLED }}\",\"PRESSURE_ALERT_THRESHOLD\":\"${{ secrets.PRESSURE_ALERT_THRESHOLD }}\",\"REGION_CUSTOMIZATION\":\"${{ secrets.REGION_CUSTOMIZATION }}\",\"CUSTOM_CITY_IDS\":\"${{ secrets.CUSTOM_CITY_IDS }}\"}"
